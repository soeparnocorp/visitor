<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anna Laura AI Assistant</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
    <!-- Background Effects -->
    <div id="particles-js"></div>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="ai-avatar">
                <div class="avatar-glow"></div>
                <div class="avatar">AL</div>
            </div>
            <h1 class="title">Anna Laura AI</h1>
            <p class="subtitle">Your Intelligent Coding Assistant</p>
            <div class="pulse-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="messages" id="messages">
                <!-- Messages will appear here -->
            </div>
            
            <!-- Typing Indicator -->
            <div class="typing-indicator" id="typingIndicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <!-- Input Area -->
        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" placeholder="Ask Anna Laura anything about coding..." autocomplete="off">
                <button id="sendBtn" class="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <path d="M22 2L11 13M22 2L15 22L11 13M22 2L2 9L11 13" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </button>
            </div>
            
            <!-- Quick Actions -->
            <div class="quick-actions">
                <button class="quick-btn" data-prompt="Explain Python functions">Python</button>
                <button class="quick-btn" data-prompt="Help debug this code">Debug</button>
                <button class="quick-btn" data-prompt="Show HTML/CSS example">Web Dev</button>
                <button class="quick-btn" data-prompt="Explain algorithms">Algorithms</button>
            </div>
        </div>
    </div>

    <!-- Audio for Effects -->
    <audio id="messageSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
